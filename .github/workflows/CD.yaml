name: Frontend CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  push:
    branches:
      - deploy
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Build with Webpack
        run: npm run prod-build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy dist/ folder to server
        uses: appleboy/scp-action@master
        with:
          debug: true
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSHKEY }}
          rm: true
          source: dist/
          target: ~/${{ env.FOLDER_ON_SERVER }}
      
      - name: Deploy to hosting service (replace with your deployment script)
        run: |
          # Add your deployment script or commands here
          # For example, you might use FTP, SCP, or deploy to a hosting service like Netlify, Vercel, or GitHub Pages
          echo "Deploying to hosting service..."
